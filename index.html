<!doctype html>
<html lang="en">

<head>
    <title>BÀI TẬP MẢNG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="w-75 m-auto my-5 backgroundBody p-5 rounded-4"
        style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
        <div class="w-100 d-flex align-items-center mb-3">
            <input type="number" class="form-control w-25 d-inline-block" name="soN" id="soN" aria-describedby="helpId"
                placeholder="Nhập số n" />
            <button id="btnThemSo" class="btn btn-primary ms-2">Thêm số</button>
            <button id="btnResetChuoi" class="btn btn-primary ms-2">Reset chuỗi</button>
        </div>
        <div class="alert alert-primary">
            <i class="fa-solid fa-hand-point-right"></i>
            <span id="showChuoiSo"></span>
        </div>

        <div class="accordion accordion-flush" id="accordionFlushExample">

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed text-primary fw-bold type=" button"
                        data-bs-toggle="collapse" data-bs-target="#tongSoDuong" aria-expanded="false"
                        aria-controls="tongSoDuong">
                        <i class="fa-solid fa-1 me-3"></i> Tổng số dương
                    </button>
                </h2>
                <div id="tongSoDuong" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <button id="btnTinhTong" class="btn btn-primary mb-2">Tính tổng</button>
                        <div class="alert alert-primary">
                            <i class="fa-solid fa-hand-point-right"></i>
                            <span id="kqTinhTong"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed text-primary fw-bold type=" button"
                        data-bs-toggle="collapse" data-bs-target="#demSoDuong" aria-expanded="false"
                        aria-controls="demSoDuong">
                        <i class="fa-solid fa-2 me-2"></i> Đếm số dương
                    </button>
                </h2>
                <div id="demSoDuong" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <button id="btnDemSoDuong" class="btn btn-primary mb-2">Đếm số</button>
                        <div class="alert alert-primary">
                            <i class="fa-solid fa-hand-point-right"></i>
                            <span id="kqDemSoDuong"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed text-primary fw-bold type=" button"
                        data-bs-toggle="collapse" data-bs-target="#timSoNhoNhat" aria-expanded="false"
                        aria-controls="timSoNhoNhat">
                        <i class="fa-solid fa-3 me-2"></i> Tìm số nhỏ nhất
                    </button>
                </h2>
                <div id="timSoNhoNhat" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <button id="btnTimSoNhoNhat" class="btn btn-primary mb-2">Tìm số nhỏ nhất</button>
                        <div class="alert alert-primary">
                            <i class="fa-solid fa-hand-point-right"></i>
                            <span id="kqTimSoNhoNhat"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed text-primary fw-bold type=" button"
                        data-bs-toggle="collapse" data-bs-target="#timSoDuongNhoNhat" aria-expanded="false"
                        aria-controls="timSoDuongNhoNhat">
                        <i class="fa-solid fa-4 me-2"></i>Tìm số dương nhỏ nhất
                    </button>
                </h2>
                <div id="timSoDuongNhoNhat" class="accordion-collapse collapse show"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <button id="btnTimSoNhoNhat" class="btn btn-primary mb-2">Tìm số dương nhỏ nhất</button>
                        <div class="alert alert-primary">
                            <i class="fa-solid fa-hand-point-right"></i>
                            <span id="kqTimSoDuongNhoNhat"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed text-primary fw-bold type=" button"
                        data-bs-toggle="collapse" data-bs-target="#timSoChanCuoiCung" aria-expanded="false"
                        aria-controls="timSoChanCuoiCung">
                        <i class="fa-solid fa-5 me-2"></i>Tìm số chẵn cuối cùng
                    </button>
                </h2>
                <div id="timSoChanCuoiCung" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <button id="btnTimSoChanCuoiCung" class="btn btn-primary mb-2">Tìm số chẵn</button>
                        <div class="alert alert-primary">
                            <i class="fa-solid fa-hand-point-right"></i>
                            <span id="kqTimSoChanCuoiCung"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed text-primary fw-bold type=" button"
                        data-bs-toggle="collapse" data-bs-target="#doiCho" aria-expanded="false" aria-controls="doiCho">
                        <i class="fa-solid fa-6 me-2"></i> Đổi chỗ
                    </button>
                </h2>
                <div id="doiCho" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="d-flex align-items-center gap-2">
                            <input type="text" class="form-control w-25 d-inline-block" name="viTriSo1" id="viTriSo1"
                                aria-describedby="helpId" placeholder="Nhập số vị trí 1" />
                            <input type="text" class="form-control w-25 d-inline-block" name="viTriSo2" id="viTriSo2"
                                aria-describedby="helpId" placeholder="Nhập số vị trí 2" />
                            <button id="btnDoiCho" class="btn btn-primary my-2">Đổi chỗ</button>
                        </div>
                        <div class="alert alert-primary">
                            <i class="fa-solid fa-hand-point-right"></i>
                            <span id="kqDoiCho"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed text-primary fw-bold type=" button"
                        data-bs-toggle="collapse" data-bs-target="#sapXepTangDan" aria-expanded="false"
                        aria-controls="sapXepTangDan">
                        <i class="fa-solid fa-7 me-2"></i> Sắp xếp tăng dần
                    </button>
                </h2>
                <div id="sapXepTangDan" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <button id="btnSapXepTangDan" class="btn btn-primary mb-2">Sắp xếp</button>
                        <div class="alert alert-primary">
                            <i class="fa-solid fa-hand-point-right"></i>
                            <span id="kqSapXepTangDan"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed text-primary fw-bold type=" button"
                        data-bs-toggle="collapse" data-bs-target="#timSoNguyenToDauTien" aria-expanded="false"
                        aria-controls="timSoNguyenToDauTien">
                        <i class="fa-solid fa-8 me-2"></i> Tìm số nguyên tố đầu tiên
                    </button>
                </h2>
                <div id="timSoNguyenToDauTien" class="accordion-collapse collapse"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <button id="btnTimSoNguyenToDauTien" class="btn btn-primary mb-2">Tìm số nguyên tố</button>
                        <div class="alert alert-primary">
                            <i class="fa-solid fa-hand-point-right"></i>
                            <span id="kqTimSoNguyenToDauTien"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed text-primary fw-bold type=" button"
                        data-bs-toggle="collapse" data-bs-target="#demSoNguyen" aria-expanded="false"
                        aria-controls="demSoNguyen">
                        <i class="fa-solid fa-9 me-2"></i> Đếm số nguyên
                    </button>
                </h2>
                <div id="demSoNguyen" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class=" d-flex align-items-center gap-2 mb-2 ">
                            <input type="text" class="form-control w-25 d-inline-block" name="soBt9" id="soBt9"
                                aria-describedby="helpId" placeholder="Nhập số" />
                            <button id="btnThemSoBt9" class="btn btn-primary">Thêm số</button>
                        </div>
                        <div class="alert alert-primary">
                            <i class="fa-solid fa-hand-point-right"></i>
                            <span id="kqThemSoBt9"></span>
                        </div>
                        <button id="btnDemSoNguyen" class="btn btn-primary mb-2">Đếm số nguyên</button>
                        <div class="alert alert-primary">
                            <i class="fa-solid fa-hand-point-right"></i>
                            <span id="kqSoNguyen"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed text-primary fw-bold type=" button"
                        data-bs-toggle="collapse" data-bs-target="#soSanh" aria-expanded="false" aria-controls="soSanh">
                        <i class="fa-solid fa-1"></i> <i class="fa-solid fa-0 me-2"></i> So sánh số lượng số âm và dương
                    </button>
                </h2>
                <div id="soSanh" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <button id="btnSoSanh" class="btn btn-primary mb-2">So sánh</button>
                        <div class="alert alert-primary">
                            <i class="fa-solid fa-hand-point-right"></i>
                            <span id="kqSoSanh"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- FONT AWESOME JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
        integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- MAIN JS -->
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
